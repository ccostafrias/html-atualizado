<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Posição dos Fundos</title>

        .bloco{
            height: 280px;
            border: 1px solid black;
            border-radius: 10px;
            margin: 5px;
            background-image: url('imagens/wallpaper003.jpg');
        }

        #q1{
            background-position: center top;

    </style>
</head>

    <div class="bloco" id="q1">

    </div>
    <div class="bloco" id="q2">
        
    </div>
    <div class="bloco" id="q3">

</html>
